; See 'haraka -h tls'
key=/etc/ssl/domain.com/domain.com.key
cert=/etc/ssl/domain.com/domain.com.crt
; ciphers: a list of permitted ciphers
ciphers=ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256::!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4
rejectUnauthorized=false
requestCert=true
honorCipherOrder=false


[redis]
; options in this block require redis to be available.

; remember when a remote fails STARTTLS. The next time they connect,
;     don't offer STARTTLS option (so message gets delivered).
;     pro: increases mail reliability
;     con: reduces security
; default: false
disable_for_failed_hosts=true


; no_tls_hosts - disable TLS for servers with broken TLS.
[no_tls_hosts]
127.0.0.1
::1
